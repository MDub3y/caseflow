version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: caseflow-db
    environment:
      POSTGRES_USER: caseflow
      POSTGRES_PASSWORD: caseflow_dev_password
      POSTGRES_DB: caseflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caseflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caseflow-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://caseflow:caseflow_dev_password@postgres:5432/caseflow
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: caseflow-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
