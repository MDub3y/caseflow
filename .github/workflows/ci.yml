name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [frontend, backend]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.workspace }}
        run: npm ci

      - name: Run linter
        working-directory: ./${{ matrix.workspace }}
        run: npm run lint

      - name: Type check
        working-directory: ./${{ matrix.workspace }}
        run: npm run type-check

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: caseflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: caseflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # ----------------------------------------------------------------
      # 1. SET UP BACKEND
      # ----------------------------------------------------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup backend (migrate + seed)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend (Background)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001
        run: npm start &

      # ----------------------------------------------------------------
      # 2. SET UP FRONTEND (This was missing!)
      # ----------------------------------------------------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Build and Start Frontend (Background)
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api
        run: |
          npm run build
          npm run preview -- --port=5173 &

      # ----------------------------------------------------------------
      # 3. CRITICAL: WAIT FOR SERVERS
      # ----------------------------------------------------------------
      - name: Wait for servers to be ready
        run: |
          npm install -g wait-on
          # Wait for Backend (3001) AND Frontend (5173) to be reachable
          npx wait-on tcp:3001 tcp:5173 -t 60000

      # ----------------------------------------------------------------
      # 4. RUN TESTS
      # ----------------------------------------------------------------
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api
          BASE_URL: http://localhost:5173
        run: npm run e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
