name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [frontend, backend]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.workspace }}
        run: npm ci

      - name: Run linter
        working-directory: ./${{ matrix.workspace }}
        run: npm run lint

      - name: Type check
        working-directory: ./${{ matrix.workspace }}
        run: npm run type-check

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: caseflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend

    e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: caseflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup backend (migrate + seed)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend (in background)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001
        run: |
          # start backend in background and redirect stdout/stderr to log file
          npm start > backend.log 2>&1 & echo $! > backend.pid
          # wait for backend to respond
          echo "Waiting for backend on http://localhost:3001..."
          n=0
          until curl -sSf http://localhost:3001/api/health >/dev/null 2>&1 || [ $n -ge 60 ]; do
            n=$((n+1))
            echo "  backend not ready yet ($n)..."
            sleep 1
          done
          if [ $n -ge 60 ]; then
            echo "Backend failed to start. Dumping backend.log:"
            tail -n 200 backend.log || true
            sudo lsof -i -P -n | egrep '3001|node' || true
            exit 1
          fi
          echo "Backend is up."

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build and start frontend preview (in background)
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api
        run: |
          # build the production bundle and run vite preview on port 5173
          npm run build
          # start preview in background and capture pid/logs
          npm run preview -- --port=5173 > frontend.log 2>&1 & echo $! > frontend.pid

          # wait for frontend
          echo "Waiting for frontend on http://localhost:5173..."
          n=0
          until curl -sSf http://localhost:5173/ >/dev/null 2>&1 || [ $n -ge 60 ]; do
            n=$((n+1))
            echo "  frontend not ready yet ($n)..."
            sleep 1
          done
          if [ $n -ge 60 ]; then
            echo "Frontend failed to start. Dumping frontend.log:"
            tail -n 200 frontend.log || true
            sudo lsof -i -P -n | egrep '5173|node' || true
            exit 1
          fi
          echo "Frontend is up."

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api
          # If your playwright.config.ts uses process.env.BASE_URL or PLAYWRIGHT_BASE_URL, set it:
          BASE_URL: http://localhost:5173
        run: |
          # optional: show versions for debugging
          node -v
          npm -v
          # run tests (adjust flags as needed)
          npx playwright test --reporter=list

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: caseflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/caseflow_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001
        run: npm start &

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api
        run: npm run e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
