name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # 1. CLONE IF IT DOESN'T EXIST (Fixes "First Run" error)
            if [ ! -d "caseflow" ]; then
              echo "üöÄ Repository not found. Cloning..."
              git clone https://github.com/${{ github.repository }}.git caseflow
            fi

            # 2. NAVIGATE AND PULL
            cd caseflow
            echo "‚¨áÔ∏è Pulling latest changes..."
            git pull origin main

            # 3. BUILD AND START (Using standard docker compose)
            echo "üê≥ Rebuilding containers..."
            # Note: If this fails with "command not found", change to "docker-compose" (with dash)
            sudo docker compose down
            sudo docker compose up -d --build

            # 4. WAIT FOR BACKEND TO BOOT (Fixes the Race Condition)
            echo "‚è≥ Waiting 10s for backend to initialize..."
            sleep 10

            # 5. RUN MIGRATIONS
            echo "üì¶ Running migrations..."
            # Using -T is correct for CI environments
            sudo docker compose exec -T backend npx prisma migrate deploy

            # 6. CLEANUP
            sudo docker image prune -f
            echo "‚úÖ Deployment Complete!"
